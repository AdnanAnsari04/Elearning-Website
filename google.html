<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google</title>
    <style>
        /* Eye icon styling */
        #password_button img {
            width: 20px; /* Adjust the width of the eye icon */
            height: auto; /* Maintain aspect ratio */
        }

        /* Closed eye icon styling */
        #password_button.closed_eye img {
            content: url('closed_eye.png'); /* Replace 'closed_eye.png' with your closed eye icon path */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #666464;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Additional styles for password container */
        #password_container {
            position: relative;
        }

        #password {
            border-radius: 10px;
        }

        #password_button {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .btn-google:hover {
            background-color: #f0f0f0;
        }

        .google-logo {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }

        .or {
            text-align: center;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div id="password_container">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <button id="password_button" type="button"><img src="eye.png"></button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <div class="or">Or</div>
            <button type="button" class="btn btn-google">
                <img src="glogo.JPG" alt="Google Logo" class="google-logo">
                <span class="btn-text">Sign In with Google</span>
            </button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordButton = document.getElementById('password_button');
        passwordButton.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButton.classList.add('closed_eye');
            } else {
                passwordInput.type = 'password';
                passwordButton.classList.remove('closed_eye');
            }
        });
    </script>
</body>
</html>
