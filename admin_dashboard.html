<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Link to your CSS file for styling -->
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- Profile Photo Logo -->
    <div class="profile-logo">
      <img src="admin.jpeg" alt="Profile Photo">
    </div>

    <!-- Admin Dashboard Title -->
    <h2>Admin Dashboard</h2>

    <!-- Navigation Links -->
    <nav>
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#courses">Manage Courses</a></li>
        <li><a href="#users">Manage Users</a></li>
        <li><a href="#content">Manage Content</a></li>
        <!-- Add more links for managing different aspects -->
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Profile Section -->
    <section id="profile" class="section">
      <h2>Profile</h2>
      <!-- Profile information and settings can be added here -->
    </section>

    <!-- Course Management Section -->
    <section id="courses" class="section">
      <h2>Manage Courses</h2>
      <!-- Course management functionalities can be added here -->
    </section>

    <!-- User Management Section -->
    <section id="users" class="section">
      <h2>Manage Users</h2>
      <!-- User management functionalities can be added here -->
    </section>

    <!-- Content Management Section -->
    <section id="content" class="section">
      <h2>Manage Content</h2>
      <!-- Content management functionalities can be added here -->
    </section>

    <!-- Add more sections for managing different aspects -->
  </main>

  <!-- JavaScript file for dynamic functionalities -->
  <script src="admin-script.js"></script>
</body>
</html>
