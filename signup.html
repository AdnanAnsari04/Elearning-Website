<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Complete Responsive Online Education Website Design Sign Up | Ludiflex</title>
    <style>
        /* Eye icon styling */
        #password_button img {
            width: 20px; /* Adjust the width of the eye icon */
            height: auto; /* Maintain aspect ratio */
        }

        #confirm_password_button img {
            width: 20px; 
            height: auto; 
        }

        /* Closed eye icon styling */
        #password_button.closed_eye img {
            content: url('closed_eye.png'); /* Replace 'closed_eye.png' with your closed eye icon path */
        }

          /* Closed eye icon styling */
          #confirm_password_button.closed_eye img {
            content: url('closed_eye.png'); 
        }

        body{
            font-family: 'Poppins', sans-serif;
            background: gray;
        }

        /*------------ Login container ------------*/

        .box-area{
            width: 70%;
        }

        /*------------ Right box ------------*/

        .right-box{
            padding: 4px 3px 4px 4px;
        }

        /*------------ Custom Placeholder ------------*/

        ::placeholder{
            font-size: 16px;
        }

        .rounded-4{
            border-radius: 10px;
        }
        .rounded-5{
            border-radius: 10px;
        }


        /*------------ For small screens------------*/

        @media only screen and (max-width: 768px){

            .box-area{
                margin: 0 10px;
            }
            .left-box{
                height: 50px;
                overflow: hidden;
            }
            .right-box{
                padding: 20px;
            }
        }

/*------------ Password Toggle Button ------------*/

#password_container {
    position: relative;
}

#password {
    border-radius: 10px;
}

/*------------ Password Toggle Button ------------*/

#password_container {
    position: relative;
}

#password {
    border-radius: 10px;
}

#password_button {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: none;
    border: none;
    padding: 10;
    cursor: pointer;
}

#confirm_password {
    border-radius: 10px;
}

#confirm_password_button {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: none;
    border: none;
    padding: 10;
    cursor: pointer;
}
    </style>
</head>
<body>
    <a href="index.html">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <div class="container">
    </a>
    <!-- Add your sign-up form here -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: var gray;">
                <!-- Your sign-up image and text here -->
                <div class="featured-image mb-3">
                    <img src="login.png" class="img-fluid" style="width: 400px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Get Started</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join our platform to access a world of knowledge.</small>
            </div>
            <div class="col-md-6 right-box">
                <!-- Your sign-up form here -->
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, New User</h2>
                        <p>Sign up to join our website.</p>
                    </div>
                    <!-- Your sign-up form fields here -->
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                        </div>
                        <div class="input-group mb-3">
                            <input id="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                            <button id="password_button" type="button"><img src="eye.png"></button>
                        </div>
                        <div class="input-group mb-3">
                            <input id="confirm_password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                            <button id="confirm_password_button" type="button"><img src="eye.png"></button>
                        </div>
                        <!-- Add more sign-up form fields here if needed -->
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                        <div class="row">
                            <small>Already have an account? <a href="login.html">Log In</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordButton = document.getElementById('password_button');
        passwordButton.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButton.classList.add('closed_eye');
            } else {
                passwordInput.type = 'password';
                passwordButton.classList.remove('closed_eye');
            }
        });

        const confirm_passwordInput = document.getElementById('confirm_password');
        const confirm_passwordButton = document.getElementById('confirm_password_button');
        confirm_passwordButton.addEventListener('click', () => {
            if (confirm_passwordInput.type === 'password') {
                confirm_passwordInput.type = 'text';
                confirm_passwordButton.classList.add('closed_eye');
            } else {
                confirm_passwordInput.type = 'password';
                confirm_passwordButton.classList.remove('closed_eye');
            }
        });
    </script>

</body>
</html>
